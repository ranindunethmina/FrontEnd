<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Monitoring System - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #e3f9e5, #b4e0b2); /* Green gradient for farming context */
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .card h2 {
            color: #2b7a2b;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3e8e41;
        }
        .form-control {
            border-radius: 10px;
        }
        .bg-illustration {
            background: url('/assets/images/1.webp') no-repeat center center;
            background-size: cover;
        }
        .text-center a {
            color: #2b7a2b;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg-illustration">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form id="signUpForm">
                    <div class="form-group">
                        <!-- <label for="email">Email</label> -->
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="role">Role</label> -->
                        <select id="role" class="form-control">
                            <option value="">Select your Role</option>
                            <option value="MANAGER">Manager</option>
                            <option value="ADMINISTRATIVE">Administrative</option>
                            <option value="SCIENTIST">Scientist</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/signin.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="controller/signup.js"></script>
</body>
</html>
